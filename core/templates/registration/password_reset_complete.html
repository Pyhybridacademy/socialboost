{% extends 'base.html' %}

{% block title %}Password Reset Complete - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white rounded-xl shadow-md overflow-hidden p-6 animate-fade-in">
    <div class="text-center mb-6">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-check-circle text-green-500 text-2xl"></i>
        </div>
        <h2 class="text-2xl font-display font-bold text-gray-800">Password Reset Complete</h2>
        <p class="text-gray-600 mt-2">
            Your password has been set. You may go ahead and log in now.
        </p>
    </div>

    <div class="mt-6 text-center">
        <a href="{% url 'login' %}" 
           class="px-4 py-2 bg-gradient-to-r from-primary-500 to-secondary-500 text-white rounded-lg hover:from-primary-600 hover:to-secondary-600 transition-colors duration-300 font-medium">
            Log In
        </a>
    </div>
</div>
{% endblock %}
